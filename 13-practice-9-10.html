<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <h1 class="text-center display-6">Wellcome To Site </h1>
    <div class="container"> 

    <div class="row">
        
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <h2 class=""> Please Login First </h2> 
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Inter your password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Accept our <a href="">Company Policy</a>
                </label>
              </div>
        </div>
      
        </form>
        
  

   
   
        
        <div class="col-md-6 mb-3 align-items-center">
            <img class="img-fluid" src="Image/login.jpg" alt="">
        </div>
    
    
    
    
    </div>


    </div>
